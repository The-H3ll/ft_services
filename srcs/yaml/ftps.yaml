apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: ftps
  name: ftps-service
spec: 
  ports: 
       - port: 21
         name: ftps-port
         nodePort: 30100
       - port: 20
         name: port-ftps
         nodePort: 30101
       - port: 31110
         name: ftps-passv-port
         nodePort: 31110
       - port: 31111
         name: passv-ftps-port
         nodePort: 31111
  selector: 
    app: ftps
  type: LoadBalancer

---
        
apiVersion: apps/v1
kind: Deployment
metadata: 
     labels: 
       app: ftps
     name: ftps-deployment
spec: 
     replicas: 1
     selector: 
       matchLabels: 
         app: ftps
     template: 
       metadata: 
         labels: 
           app: ftps
       spec: 
         containers: 
           - 
             image: ftps_service
             name: ftps
             imagePullPolicy: Never
             ports:
              - containerPort: 21
              - containerPort: 31110
              - containerPort: 31111